<!doctype html>
<html lang="en">
  <head>
    <title>Nijmegen</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var tileUrl = 'http://otile2.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png';
      var map = L.map('map');

      L.tileLayer(tileUrl).addTo(map);
      map.setView([51.8461,5.8641], 16);

      var places;
      var br;

      d3.json('data/places.geojson', function(json) {
        places = json;
      });

      d3.json('data/br.json', function(json) {
        br = json;
      });

      function onEachFeature(feature, layer) {
        layer.on({
          click: function() {
            var street = feature.properties.query;
            console.log(br[street])
          }
        });
      }

      d3.json('data/streets.geojson', function(json) {
        L.geoJson(json, {
          onEachFeature: onEachFeature
        }).addTo(map);
      });

    </script>
  </body>
</html>
